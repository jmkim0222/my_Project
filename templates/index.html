        function postCard() {
            let goal = $("#question1").val();
            let name = $("#post-name").val();
            let url = $("#post-url").val();
            let story = $("#post-story").val();

            $.ajax({
                type: "POST",
                url: "/card",
                data: {goal_give: goal, name_give: name, url_give: url, story_give: story},
                success: function (response) {
                    if (response["result"] == "success") {
                        alert("포스팅 성공!");
                        window.location.reload();
                    } else {
                        alert("서버 오류!")
                    }
                }
            })
        }

        function showArticles() {
            $.ajax({
                type: "GET",
                url: "/memo",
                data: {},
                success: function (response) {
                    let articles = response["articles"];
                    console.log(articles);
                    for (let i = 0; i < articles.length; i++) {
                        makeCard(articles[i]["image"], articles[i]["url"], articles[i]["title"], articles[i]["desc"], articles[i]["comment"]);
                    }
                }
            })
        }

        function makeCard(image, url, title, desc, comment) {
            let tempHtml = `<div class="card">
                        <img class="card-img-top" src="${image}" alt="Card image cap">
                        <div class="card-body">
                        <a href="${url}" target="_blank" class="card-title">${title}</a>
                        <p class="card-text">${desc}</p>
                        <p class="card-text comment">${comment}</p>
                        </div>
                    </div>`;
            $("#cards-box").append(tempHtml);

        }
